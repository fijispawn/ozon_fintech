<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ozon fintech</title>

    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <p class="title">Progress</p>
    <div class="container">
      <div class="circle-wrapper">
        <div class="progress-circular" id="progress__bar"></div>
      </div>

      <div class="btn-wrapper">
        <div class="buttons">
          <div class="btn">
            <input type="text" id="progress__input" autofocus />
          </div>

          <label class="switch" id="animate__switch">
            <input type="checkbox" id="animate__input" />
            <span class="slider"></span>
          </label>

          <label class="switch" id="hide__switch">
            <input type="checkbox" id="hide__input" />
            <span class="slider"></span>
          </label>
        </div>

        <div class="vah">
          <p>Value</p>
          <p>Animate</p>
          <p>Hide</p>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
